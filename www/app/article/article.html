    <div class="artikel-container">
      <h3 class="artikel-info">Silahkan Pilih Kategori</h3>

      </div>

      <div class="artikel-item artikel-fiqih" ui-sref="main.kategori({kategori: 'fiqih'})">
        <h2>Fiqih</h2>

      <div class="artikel-item artikel-qalbu" ui-sref="main.kategori({kategori: 'qalbu'})">

    </div>
