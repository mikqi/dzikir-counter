<ion-view view-title="Asmaul Husna">
  <ion-content>
    <div class="list card asmaul" ng-repeat="a in asmaul.asmaul" ng-click="asmaul.goTo(a.arab, a.latin)">
      <div class="asmaul-number">
        <h2>{{a.urutan}}</h2>
      </div>
      <div class="asmaul-content">
        <h2>{{a.arab}}</h2>
        <p class="latin">{{a.latin}}</p>
        <p>{{a.arti}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
