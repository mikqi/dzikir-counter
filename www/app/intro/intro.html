<ion-view view-title="Intro" hide-nav-bar="true">
  <!-- do you want padding -->
  <ion-content class="intro-container">

    <ion-slide-box class="intro-container">
      <ion-slide class="intro-content">
        <div class="box intro-item">
          <img src="img/intro/Counter.png" width="160px" />
          <h1>Counter</h1>
          <p>hitung dzikir yang di lafazhkan dengan bantuan Dzikir Counter</p>
        </div>
      </ion-slide>
      <ion-slide class="intro-content">
        <div class="box intro-item">
          <img src="img/intro/DailyNews.png" width="160px" />
          <h1>Daily News</h1>
          <p>perluas wawasan seputar agama islam dengan artikel-artikel islami</p>
        </div>
      </ion-slide>
      <ion-slide class="intro-content">
        <div class="box intro-item">
          <img src="img/intro/Statistik.png" width="160px" />
          <h1>Statistik</h1>
          <p>gunakan statistik dzikir untuk mengevaluasi dzikir harian anda</p>
        </div>
      </ion-slide>
    </ion-slide-box>

    <button class="button button-full button-balanced intro-button" on-tap="intro.start()" ui-sref="main.listdzikir" nav-direction="forward">Mulai Berdzikir</button>
  </ion-content>
</ion-view>
