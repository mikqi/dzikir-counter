<ion-view view-title="{{title}}">

  <div class="col col-counter" ng-click="dzikir()" style="background: url(img/{{image}}.jpeg) center center; background-size:cover">
    <div class="col-counter--title text-center">
      <h2 class="light">{{title}}</h2>
      <h1 class="light">{{num}}</h1>
    </div>
  </div>

  <div class="bar bar-footer bar-positive">
    <div class="title" ng-click="finish()">Done</div>
  </div>
</ion-view>
