<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive bar-material">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openDrawer()" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <drawer side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Dzikir Counter</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="closeDrawer()" ui-sref="app.news">
          News Dialy
        </ion-item>
        <ion-item menu-close ng-click="closeDrawer()" ui-sref="app.dzikir">
          Dzikir
        </ion-item>
        <ion-item menu-close ng-click="closeDrawer()" ui-sref="app.stat-dzikir">
          Stat Dzikir
        </ion-item>
      </ion-list>
    </ion-content>
  </drawer>

</ion-side-menus>
