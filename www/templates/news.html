<ion-view view-title="Daily News">
  <ion-content>

    <div class="list">

        <a class="item item-thumbnail-left" ng-repeat="a in articles" ui-sref="app.news-detail">
          <img ng-src="{{a.detail.img}}">
          <h2>{{a.title}}</h2>
          <p>{{a.p}}</p>
        </a>

    </div>
  </ion-content>
</ion-view>
